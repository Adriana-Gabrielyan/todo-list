<div class="card" *ngFor="let todo of todos">
  <div class="card__header">
    <h2 class="card__title">{{ todo.title }}</h2>
    <div class="card__info card__info--green" *ngIf="todo.completed ; else elseCardInfo">&#10003; Completed</div>
    <ng-template  #elseCardInfo>
        <div class="card__info card__info--red">&#x2715; Incomplete</div>
    </ng-template>
  </div>
  <p class="card__description">{{ todo.description }}</p>
  <div class="card__date">Date: {{ todo.dueDate }}</div>
</div>
